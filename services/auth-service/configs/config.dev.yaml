app:
  name: "auth-service"

auth:
  bcrypt:
    cost: 10
  jwt:
    issuer: "pasarly.auth-service"
    secret: ""
    duration: "10m"
  token:
    duration:
      session: "24h"
      verification: "24h"

server:
  grpc:
    host: "0.0.0.0"
    port: 50051
  timeout:
    read: "5s"
    write: "5s"
    shutdown: "10s"

database:
  host: "localhost"
  port: 5432
  user: ""
  pass: ""
  name: "pasarly_auth_db"
  ssl_mode: "disable"
  max_conns: 5
  min_conns: 1
  max_conn_lifetime: "1h"
  max_conn_idle_time: "30m"

cache:
  host: "localhost"
  port: 6379
  pass: ""
  max_retries: 3
  base_delay: 100
