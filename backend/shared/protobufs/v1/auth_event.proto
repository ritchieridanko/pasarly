syntax = "proto3";

package auth.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/ritchieridanko/pasarly/backend/shared/events/v1;events";

message AuthCreated {
  string event_id = 1;
  int64 auth_id = 2;
  string email = 3;
  string token = 4;
  google.protobuf.Timestamp created_at = 5;
}
